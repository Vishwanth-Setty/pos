<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div th:replace="snippets.html :: toast-service"></div>
<div class="container">
    <h1 style="margin-top:65px">Order</h1>
    <hr/>
    <div class="row" style="margin:30px;margin-left:-15px">
        <div class="col-2">
            <button type="button" class="btn btn-large-text btn-primary" id="createOrderModal" style="width: 160px;">Create</button>
        </div>
    </div>
    <table class="table table-striped table-bordered text-center" id="order-table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Order Time</th>
            <th scope="col">invoice</th>
            <th scope="col">Action(s)</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"  data-keyboard="false" data-backdrop="static"
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 65vw;" >
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="editModalLabel">Edit Order</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editOrder">
                        <div class="row">
                            <div class="col">
                                <h4>Add Item</h4>
                    <hr/>
                                <input type="hidden" id="orderId" name="orderId"/>
                                <div class="form-group row">
                                    <label class="col-3 text-btn-align">Barcode  </label>
                                    <input class="form-control form-control col-7" name="barcode" id="addItemBarcodeToUpdate" type="text">
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 text-btn-align">Quantity  </label>
                                    <input class="form-control form-control col-7" name="quantity" id="addItemQuantityToUpdate" type="text"
                                    pattern="^[0-9]\d*$" title="Enter Only Non Negetive Integers">
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 text-btn-align">Selling price </label>
                                    <input class="form-control form-control col-7" name="barcode" id="addItemSellingPriceToUpdate" type="text"
                                    pattern="^(?:[1-9]\d*|0)?(?:\.\d+)?$" title="Enter Valid positive number.">
                                </div>
                                <div class="row justify-content-center">
                                    <button type="button" class="btn btn-primary col-4" style="margin-left: 90px;" id="addProductToUpdateOrder">Add Product</button>
                                </div>
                            </div>
                            <div class="col">
                                <h4>Order Items</h4>
                    <hr/>
                                <table class="table" id="order-item-table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Barcode</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">OrderId</th>
                                        <th scope="col">Selling Price</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="update-order">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1"  data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="addModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 65vw;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="addModalLabel">Create Order</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">

                            <h4>Add Item</h4>
                    <hr/>

                            <form id="createOrder">
                                <div class="form-group row">
                                    <label class="col-3 text-btn-align">Barcode  </label>
                                    <input class="form-control form-input col-7" name="barcode" id="addBarcode" type="text">
                                </div>
                                <div class="form-group row">
                                    <label class="col-3 text-btn-align">Quantity  </label>
                                    <input class=" form-control form-input col-7" name="quantity" id="addQuantity" type="text"
                                    pattern="^[0-9]\d*$" title="Enter Only Non Negetive Integers" />
                                </div>
                                <div class="form-group row"> 
                                    <label class="col-3 text-btn-align" >Selling price  </label>
                                    <input class=" form-control form-input col-7" name="barcode" id="addSellingPrice" type="text"
                                    pattern="^(?:[1-9]\d*|0)?(?:\.\d+)?$" title="Enter Valid positive number." />
                                </div>
                                <div class="row justify-content-center" style="float: none;margin: 0 auto;">
                                    <button type="submit" class="btn btn-primary " id="addProduct">Add Product</button>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <h4>Order Items</h4>
                    <hr/>

                            <table class="table table-striped table-bordered text-center" id="new-order-table" style="max-width:none;width: 100vw;">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addOrderSubmit">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editItemModal" tabindex="-1"  data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="editItemModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="editItemModalLabel">Edit OrderItem</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editOrderItems">
                        <input type="hidden" id = "editItemBarcode" name = "barcode" />
                        <div class="form-group row">
                            <label class="col-3 text-btn-align lable">Quantity<span class="required">*</span></label>
                            <input class="form-control form-control col-8" name="quantity" id="editItemQuantity" type="text" required
                            pattern="^[0-9]\d*$" title="Enter Only Non Negetive Integers"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 text-btn-align label">Selling price<span class="required">*</span></label>
                            <input class="form-control form-control col-8" name="barcode" id="editItemSellingPrice" type="text" 
                            pattern="^(?:[1-9]\d*|0)?(?:\.\d+)?$" title="Enter Valid positive number." required/>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="editItemSubmit">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="snippets.html :: footer"></footer>
<script th:src="@{/static/order.js}">
</script>
</html>
