<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div th:replace="snippets.html :: toast-service"></div>
<div class="container">
    <h1 style="margin-top:20px">Inventory</h1>
    <hr/>
    <div class="row" style="margin:30px;margin-left:-15px">
        <div class="col-2">
            <button type="button" class="btn btn-large-text btn-primary" id="addInventoryModal">Add</button>
        </div>
        <div class="col-2">
            <div class="inventory-file">
                <button class="btn btn-large-text btn-primary" id="uploadModalButton" style="margin-left: -160px;">Upload</button>
            </div>
        </div>
        <div class="col-2">
            <div class="inventory-file">
                <button class="btn btn-large-text download-button btn-primary" id="downloadCSVButton" style="margin-left: -320px;">Download</button>
            </div>
        </div>
    </div>


    <table class="table table-striped table-bordered text-center" id="inventory-table">
        <thead>
        <tr>
            <th scope="col">Barcode</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
         aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Inventory</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4 text-btn-align">
                            <p>Upload File <span class="required">*</span> </p>
                        </div>
                        <div class="col-7">
                            <div class="inventory-file">
                                <input type="file" class="custom-file-input" id="inventoryFile" required/>
                                <label class="custom-file-label" for="inventoryFile" id="inventoryFileName" style="margin-left:20px ;">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <a th:href="@{/sample/inventorySample.tsv}" target="_blank">
                                    <button class="btn download-sample">
                                        Download Sample
                                    </button>
                                </a>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="upload-data">Upload</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Inventory</h5>
                </div>
                <div class="modal-body">
                    <form id="editInventory">
                        <div class="form-group row">
                            <label class="col-3 text-btn-align">Barcode<span class="required">*</span> </label>
                            <input class="form-control form-control col-7" name="barcode" id="barcode" type="text" readonly required />
                        </div>
                        <div class="form-group row">
                            <label class="col-3 text-btn-align">Quantity<span class="required">*</span> </label>
                            <input class="form-control form-control col-7" name="quantity" id="quantity" type="text"
                            pattern="^[0-9]\d*$" title="Enter Only Non Negetive Integers" required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" disabled id="update-inventory">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Inventory</h5>
                </div>
                <div class="modal-body">
                    <form id="addInventory">
                        <div class="form-group row">
                            <label class="col-3 text-btn-align">Barcode<span class="required">*</span> </label>
                            <input class="form-control form-control col-7" name="barcode" id="addBarcode" type="text" required />
                        </div>
                        <div class="form-group row">
                            <label class="col-3 text-btn-align">Quantity<span class="required">*</span> </label>
                            <input class="form-control form-control col-7" name="quantity" id="addQuantity" type="text" 
                            pattern="^[0-9]\d*$" title="Enter Only Non Negetive Integers" required />
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="addInventoryButton">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="snippets.html :: footer"></footer>
<script th:src="@{/static/inventory.js}"/>
</script>
</html>
