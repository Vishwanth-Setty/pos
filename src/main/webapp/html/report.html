<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div th:replace="snippets.html :: toast-service"></div>
<div class="container">
    <h1 style="margin-top:65px">Reports</h1>
    <hr/>
    <div class="row" style="margin:30px;margin-left:-15px">
        <div class="col-3 inline" >
            <p class="report-text">Start Date<span class="required">*</span>:</p>
            <input id="startDatepicker" class="report-input" placeholder="dd/mm/yyyy" width="300" />
        </div>
        <div class="col-3">
            <p class="report-text">End Date<span class="required">*</span>:</p>
            <input id="endDatepicker" class="report-input" placeholder="dd/mm/yyyy" width="300" />
        </div>
    </div>
    <div class="row" style="margin:30px;margin-left:-15px">
        <div class="col-3">
            <p class="report-text">Brand :</p>
            <input id="brand" class="report-input" type="text" placeholder=" Brand" />
        </div>
        <div class="col-3">
            <p class="report-text">Category:</p>
            <input id="category" class="report-input" placeholder=" Category" type="text" />
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-lg" id="generateReport" style="margin-top: 56px;">
                Generate Report
            </button>
        </div>
        <div class="col-3">
            <button class="btn btn-lg download-button" id="downloadCSVButton" style="margin-top: 56px;margin-left: -227px;">
                Download Report
            </button>
        </div>
    </div>

    <table class="table table-striped table-bordered text-center" id="report-table">
        <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Revenue</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</div>
</body>
<footer th:replace="snippets.html :: footer"></footer>
<script th:src="@{/static/report.js}">
</script>
</html>
