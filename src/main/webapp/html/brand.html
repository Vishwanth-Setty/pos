<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div th:replace="snippets.html :: toast-service"></div>
<div class="container">
    <h1 style="margin-top:20px">Brand</h1>
    <hr/>
    <div class="row" style="margin:15px;margin-left: -1vw;">
        <div class="col-auto" style="margin-right:0px;">
            <button type="button" class="btn btn-large-text btn-primary" id="addBrand">Add</button>
        </div>
        <div class="col-auto">
            <div class="brand-file">
                <button class="btn btn-large-text btn-primary " id="uploadModalButton" >Upload</button>
            </div>
        </div>
        <div class="col-auto">
            <div class="brand-file">
                <button class="btn btn-large-text download-button btn-primary" id="downloadCSVButton">Download</button>
            </div>
        </div>
        <!-- <div class="col-2">
            <a id="download">download</a>
        </div> -->
    </div>
    <table class="table table-striped table-bordered text-center" cellspacing="0"  id="brand-table">
        <thead>
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Action(s)</th>
        </tr>
        </thead>
       <tbody>

       </tbody>
    </table>

    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
         aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Brand</h5>
                    
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4 text-btn-align">
                            <p>Upload File<span class="required">*</span> </p>
                        </div>
                        <div class="col-7">
                            <div class="brand-file">
                                <input type="file" class="custom-file-input" id="brandFile"/>
                                <label class="custom-file-label" for="brandFile" id="brandFileName" style="margin-left:20px ;">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            
                                <a th:href="@{/sample/brandSample.tsv}" target="_blank">
                                    <button class="btn download-sample">
                                        Download Sample
                                    </button>
                                </a>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="upload-data">Upload</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Brand</h5>
                </div>
                <div class="modal-body">
                    <form id="editBrand">
                        <div class="form-group row">
                            <label class="col-3 lable">Name<span class="required">*</span> </label>
                            <input class="form-control form-control col-8" name="brand" id="brandName" type="text" required />
                            
                        </div>
                        <div class="form-group row">
                            <input id="brandId" type="hidden" name="id">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 lable">Category<span class="required">*</span> </label>
                            <input class="form-control form-control col-8" name="category" id="categoryName"
                                   type="text" required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="update-brand">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
         aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Brand</h5>
                    
                </div>
                <div class="modal-body">
                    <form id="createBrand">
                        <div class="form-group row">
                            <label class="col-3 lable">Name<span class="required">*</span></label>
                            <input required class="form-control form-control col-8" name="brand" id="addBrandName" type="text" />
                        </div>
                        <div class="form-group row">
                            <label class="col-3 lable">Category<span class="required">*</span> </label>
                            <input required class="form-control form-control col-8" name="category" id="addCategoryName"
                                   type="text" />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="addBrandButton">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="snippets.html :: footer"></footer>
<script th:src="@{/static/brand.js}"/>
</script>
</html>
