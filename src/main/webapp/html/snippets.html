<head th:fragment="name_head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">

    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap-select.min.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/static/app.css}">
    <title>POS</title>

</head>

<nav class="navbar navbar-expand-lg navbar-light nav-bar-style" style="height: 60px;" th:fragment="name_navbar">
    <a class="navbar-brand" th:href="@{/ui/brand}">POS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="padding-left:30px;padding-right:30px">
            <a class="nav-item nav-link" th:href="@{/ui/brand}" id="nav-brand">Brand</a>
            <a class="nav-item nav-link" th:href="@{/ui/product}" id="nav-product">Product</a>
            <a class="nav-item nav-link" th:href="@{/ui/inventory}" id="nav-inventory">Inventory</a>
            <a class="nav-item nav-link" th:href="@{/ui/order}" id="nav-order">Order</a>
            <a class="nav-item nav-link" th:href="@{/ui/report}" id="nav-report">Sales-Report</a>
        </div>
    </div>
</nav>

<div th:fragment="toast-service" id="toast" class="toast">
    <button type="button" class="close close-button" id="close-button">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="toast-body">
    </div>
</div>
